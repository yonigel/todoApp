<div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add todo to category {{categoryName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addTodoFormGroup" (ngSubmit)="onAddTodoSubmit()">
            <div class="form-group">
              <label for="todoTitle">Title</label>
              <input formControlName="title" type="text" class="form-control" id="todoTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="todoDescription">Description</label>
              <input formControlDescription="description" type="text" class="form-control" id="todoDescription" placeholder="Enter description">
            </div>
            <button type="submit" class="btn btn-primary">Add todo</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
