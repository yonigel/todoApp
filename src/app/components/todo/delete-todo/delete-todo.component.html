<div class="modal fade" id="deleteTodoModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="!todoDeleted">
          Are you sure you want to delete todo <b>{{todoTitle}}</b>?
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteTodo()">yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" >No</button>
        </div>
        <div *ngIf="todoDeleted" class="alert alert-success" role="alert">
          todo <b>{{todoTitle}}</b> was successfully deleted!
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
